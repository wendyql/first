<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title></title>
	<link rel="shortcut icon" href="bitbug_favicon.ico" />
</head>

<body>
	<ul id="ul">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	<h2>框架</h2>


	<script>
		var ulNode = document.getElementById("ul");
		ulNode.addEventListener('click', function (e) {
			if (e.target && e.target.nodeName.toUpperCase() == "LI") {
				alert(e.target.innerHTML);
			}
		}, false)
	</script>
</body>

</html>
